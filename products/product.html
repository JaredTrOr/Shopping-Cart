<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../css/styles.css">
        <link rel="stylesheet" href="../css/index.css">
        <link rel="stylesheet" href="../css/products.css">
        <script src="https://kit.fontawesome.com/f53a31d703.js" crossorigin="anonymous"></script>
        <title>Product</title>
    </head>
    <body>

        <header class="main-header">
            <nav class="navbar">
                <div class="nav-brand">
                    <a href="index.html" class="nav-brand-link">Mini shopping-cart</a>
                </div>

                <div class="nav-items" id="nav-items">

                    <div class="nav-item">
                        <a href="cart.html">
                            <span id="number-items">0</span>
                            <i class="fa-solid fa-cart-shopping fa-2x"></i>
                        </a>
                    </div>
                </div>

                <div class="burger-menu" id="burger">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="product-container">
                    <div class="product-image">
                        <img src="../images/CherryTopT-shirt.jpg" alt="">
                    </div>

                    <div class="information">
                        <div class="product-title">
                            <h2>Name of the product</h2>
                            <h3>Price</h3>
                        </div>
                        <hr>

                        <div class="product-size">
                            <h3>Size:</h3>
                            <button>XS</button>
                            <button>S</button>
                            <button>M</button>
                            <button>L</button>
                            <button>XL</button>
                        </div>
                        
                        <div class="product-description">
                            Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam, maxime obcaecati ad quasi excepturi officia praesentium perferendis error nostrum, pariatur ut laudantium rerum eum nulla amet asperiores cumque molestias delectus.
                        </div>

                        <div class="add-cart">
                            <button>Add to cart</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        
    </body>
</html>
