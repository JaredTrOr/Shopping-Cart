<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Cart</title>
        <link rel="stylesheet" href="css/styles.css">
        <link rel="stylesheet" href="css/index.css">
        <link rel="stylesheet" href="css/cart.css">
        <script src="https://kit.fontawesome.com/f53a31d703.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header class="main-header">
            <nav class="navbar">
                <div class="nav-brand">
                    <a href="index.html" class="nav-brand-link">Mini shopping-cart</a>
                </div>

                <div class="nav-items" id="nav-items">

                    <div class="nav-item">
                        <a href="cart.html">
                            <span id="number-items">0</span>
                            <i class="fa-solid fa-cart-shopping fa-2x"></i>
                        </a>
                    </div>
                </div>

                <div class="burger-menu" id="burger">
                    <div class="line line-1"></div>
                    <div class="line line-2"></div>
                    <div class="line line-3"></div>
                </div>
            </nav>
        </header>

        <main>
            <div class="container">
                <div class="shopping-cart">

                    <div class="shopping-header">
                        <div class="title">
                            <p>Cart items</p>
                            <hr>
                        </div>
                    </div>

                    <div class="shopping-body">
                        <div class="item-info">
                            <div class="info">
                                <div class="img">
                                    <img src="images/CherryTopT-shirt.jpg" alt="">
                                </div>
                                
                                <div>
                                    Cherry Twenty One Pilots T-shirt
                                </div>
                            </div>
                            <div class="options">
                                <div>
                                    <button class="remove option-buttons">
                                        Remove item
                                    </button>
                                </div>
                                <div class="buy-now">
                                    <button class="buy option-buttons">
                                        Buy now
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="item-amount flexing">
                            <input type="number" value="1" min="0">
                        </div>

                        <div class="item-price flexing"> 
                            $20.00
                        </div>
                    </div>

                    <div class="shopping-body">
                        <div class="item-info">
                            <div class="info">
                                <div class="img">
                                    <img src="images/CherryTopT-shirt.jpg" alt="">
                                </div>
                                
                                <div>
                                    Cherry Twenty One Pilots T-shirt
                                </div>
                            </div>
                            <div class="options">
                                <div>
                                    <button class="remove option-buttons">
                                        Remove item
                                    </button>
                                </div>
                                <div class="buy-now">
                                    <button class="buy option-buttons">
                                        Buy now
                                    </button>
                                </div>
                            </div>
                        </div>

                        <div class="item-amount flexing">
                            <input type="number" value="1" min="0">
                        </div>

                        <div class="item-price flexing"> 
                            $20.00
                        </div>
                    </div>

                    <div class="shop-total">
                        <div>
                            Total: <span id="total"></span>
                        </div>
                        <button id="buy-button" class="buy-total">Buy</button>
                    </div>
                    
                </div>
            </div>
        </main>

        <script type="module" src="scripts/cart.js"></script>
    </body>
</html>
